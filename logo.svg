<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 外圈简约科技环 -->
  <circle cx="200" cy="200" r="150" stroke="url(#grad)" stroke-width="10" fill="none"/>

  <!-- 模拟多肽主链 -->
  <path d="M100 240 
           C150 120, 250 120, 300 240" 
        stroke="url(#grad)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- 氨基酸节点（圆点） -->
  <circle cx="100" cy="240" r="10" fill="#38bdf8"/>
  <circle cx="150" cy="170" r="8" fill="#7dd3fc"/>
  <circle cx="200" cy="150" r="10" fill="#38bdf8"/>
  <circle cx="250" cy="170" r="8" fill="#7dd3fc"/>
  <circle cx="300" cy="240" r="10" fill="#38bdf8"/>

  <!-- 简约抗菌能量波纹 -->
  <circle cx="200" cy="200" r="60" stroke="#38bdf8" stroke-width="3" fill="none" opacity="0.35"/>
  <circle cx="200" cy="200" r="90" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.25"/>
</svg>
